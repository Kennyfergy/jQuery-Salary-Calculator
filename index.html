<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Salary Calculator</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="vendor/jQuery.js"></script>
    <script src="JS/client.js"></script>
  </head>
  <body>
    <main id="form">
      <header>
        <h1>Salary Calculator</h1>
      </header>
      <section>
        <h2></h2>
        <input type="text" placeholder="First Name" id="firstName" />
        <input type="text" placeholder="Last Name" id="lastName" />
        <input type="number" placeholder="ID Number" id="idNumber" />
        <input type="text" placeholder="Job Title" id="jobTitle" />
        <input type="number" placeholder="Annual Salary" id="annualSalary" />
        <button id="submitButton" type="submit">Submit</button>
      </section>
      <table style="width: 75%">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>first here</td>

            <td>last here</td>

            <td>id num</td>

            <td>job titles</td>

            <td>jquery to push all these tds tho</td>
          </tr>
        </tbody>
      </table>
      <footer id="footer">&copy; 2023 Kenny Ferguson</footer>
    </main>
  </body>
</html>
